<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em Grade</title>
    <style>
        /* Estilo para a grade */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 colunas com tamanhos iguais */
            grid-gap: 10px; /* Espaçamento entre os vídeos */
        }

        /* Estilo para os vídeos */
        .grid iframe {
            width: 100%; /* Os vídeos ocuparão toda a largura da coluna */
            height: 300px; /* Defina a altura desejada em pixels */
        }
    </style>
</head>
<body>
    <div class="grid">
        <!-- Vídeo 1 -->
        <div class="item">
            <iframe width="560" height="400" src="https://www.youtube.com/embed/mJsncXWcc-E?si=4kAJSoWqcDiOCk1m" frameborder="0" allowfullscreen></iframe>
